
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG path parser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- <script type="text/javascript" src="./src/parser/core.js"></script> -->
    <script type="text/javascript" src="./dist/svg-path-parser.min.js"></script>
    <style>
      body {
        margin: 10px;
      }
      h4 {
        margin: 0;
        font-size: 16px;
        line-height: 20px;
      }
      h5 {
        margin: 0;
        font-size: 14px;
        line-height: 18px;
      }
      textarea {
        display: block;
        width: 100%;
        min-height: 160px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <h4>SVG path d attribute value</h4>
    <textarea id="in">
m50 3.8594-50 50 1.0176 76.461 53.767 53.04 49.235-0.34c-2.6322-6.1696-3.99-12.641-4.02-19.16 0-33.137 33.579-60 75-60 1.669 0.0221 3.3366 0.0888 5 0.2v-50.201l-50-50-80 0.0004zm280.74 4.1269-100.74 95.874 140 50z
    </textarea>
    <br />
    <br />
    <h4>List of xy coordinates</h4>
    <textarea id="out" readonly>
    </textarea>
    <br />
    <br />
    <button id="parse">parse</button>
    <br />
    <br />
    <h5>see console for more details</h5>

    <script>
      (function(){
        var inArea = document.getElementById('in');
        var outArea = document.getElementById('out');
        var button = document.getElementById('parse');

        function runParser() {
          var pathD = inArea.value;
          var result = (new SvgPathParser({
            precision: 100000,
            outputMode: 'array'
          })).parse(pathD).result();

          outArea.value = JSON.stringify(result.allPoints);

          console.log(result);
        }

        button.addEventListener('click', runParser);
      })();
    </script>
  </body>
</html>
